<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ICONS COUT cdn -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;700;900&family=Jomhuria&family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@300;400;500;600;700;800;900&family=Open+Sans:wght@400;700&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>ComfySloth</title>
    <!-- css file normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/about.css">
    <link rel="stylesheet" href="css/products.css">
</head>
<body>
    <!-- start nav -->
    <nav>
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <img src="images/logo.svg" alt="">
            </a>
            <ul class="nav-menu share-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="products.html">Products</a></li>
            </ul>
            <div class="ser share-ser">
                <a class="cart" href="cart.html">
                    <span>0</span>
                    <i class="uil uil-shopping-cart-alt"></i>
                    <span class="cart-text">Cart</span>
                </a>
            </div>
            <button type="button" class="nav-toggle">
                <i class="uil uil-bars"></i>
            </button>
        </div>
        <aside>
            <div class="aside-nav">
                <a href="index.html" class="logo">
                    <img src="images/logo.svg" alt="">
                </a>
                <button type="button" class="nav-toggle">
                    <i class="uil uil-multiply"></i>
                </button>
            </div>
            <ul class="nav-menu share-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="products.html">Products</a></li>
        </ul>
        <div class="ser share-ser">
            <a class="cart" href="cart.html">
                <span>0</span>
                <i class="uil uil-shopping-cart-alt"></i>
                <span class="cart-text">Cart</span>
            </a>
        </div>
        </aside>
    </nav>
    <!-- end nav -->
    <!-- start page-hero -->
    <section class="page-hero">
        <div class="container page-hero-container">
            <h3>
                <a href="index.html">Home</a>
                /
                Products
            </h3>
        </div>
    </section>
    <!-- end page-hero -->
    <!-- start products -->
    <div class="container product-container">
        <button type="button " class="filter-side">Filters</button>
        <div class="filters">
            <form>
                <div class="form-control">
                    <input type="text" placeholder="Search" class="search">
                </div>
                <div class="form-control">
                    <h5>Category</h5>
                    <div class="categories">
                        <button type="button" name="category" class="btn-category active-category">All</button>
                    </div>
                </div>
                <div class="form-control">
                    <h5>Company</h5>
                    <select name="company" class="company">
                        <option>all</option>
                    </select>
                </div>
                <div class="form-control">
                    <h5>Colors</h5>
                    <div class="colors">
                        <button type="button" name="color" class="all-btn all-active" data-color="all">all</button>
                    </div>
                </div>
                <div class="form-control">
                    <h5>Price</h5>
                    <p class="pr">$3,099.99</p>
                    <input class="ra" type="range" name="price" min="0" >
                </div>
                <div class="form-control shipping">
                    <label for="shipping">free shopping</label>
                    <input type="checkbox" name="shipping" id="shipping" value="false" class="shipping-check">
                </div>
                <button type="button" name="clear" class="clear-btn">clear filters</button>
            </form>
        </div>
        <div>
            <section class="sort">
                <div class="view-icon">
                    <button type="button" class="grid-icon-btn">
                        <i class="uil uil-apps"></i>
                    </button>
                    <button type="button" class="list-icon-btn">
                        <i class="uil uil-bars"></i>
                    </button>
                </div>
                <div class="products-numbers">
                    <h5><span class="span-num">...</span> Products Found</h5>
                </div>
                <hr>
                <div class="view-filter">
                    Sort By
                    <select name="sort" class="view-filter-choice">
                        <option value="0">Price (Lowest)</option>
                        <option value="1">Price (Highest)</option>
                        <option value="2">Name (A - Z)</option>
                        <option value="3">Name (Z - A)</option>
                    </select>
                </div>
            </section>
            <section id="products-view" class="products-content"></section>
        </div>
    </div>
    <!-- end products -->
    <!-- start footer -->
    <footer>
        <h5>Â© 2023 <span><a href="index.html">Comfy Sloth</a> All Right Reversed</span></h5>
    </footer>
    <!-- end footer -->
    <script src="main.js"></script>
    <script src="javascript/products.js"></script>
</body>
</html>
